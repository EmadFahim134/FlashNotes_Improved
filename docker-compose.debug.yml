services:
  backend:  # This service name must match the one in the main docker-compose.yml
    command: >
      sh -c "
      python -m debugpy --wait-for-client --listen 0.0.0.0:5678
      -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "5678:5678"  # Expose the debugger port