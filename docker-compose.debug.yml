# docker-compose.debug.yml
services:
  backend:
    command: >
      sh -c "
      pip install debugpy &&
      python -m debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "5678:5678"
    # Remove the `version` line entirely